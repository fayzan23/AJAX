<!DOCTYPE html>
<html>
	<head>
		<style>
			body
			{
				background-color: lightblue;
			}
		</style>
    </head>
		
			
	<body>
		<h1>This webpage will demonstrate usage of basic AJAX calls</h1>
		<div id="div1">If you click the button below, the text here will be replaced!</div>
		<button id="load">Replace!</button><br><br>
		
		<p id="p2">If you press the button below, random math equations will appear<p>
		<button id="randMath1">Random Math!</button><br><br>

		<p>Please enter basic identification information below</p>
		Name: <input type="text" id="name"><br>
		Age: <input type="text" id="age"><br>
		Job: <input type="text" id="job"><br>
		<button id="register">Register Now!</button><br>
		<p id="p3"></p><br><br>		

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // This function implements the AJAX load
        $(document).ready(function()
        {
            $("#load").click(function(){
                alert("We are loading in information from sample_load.txt");
                $("#div1").load("sample_load.txt");
            });

        //This program calls random_op.php with GET
        $("#randMath1").click(function()
        {
            $.get("random_op.php", function(response, status)
            {
                alert("Data: " + response + "\nStatus: " + status);
                $("#p2").prepend(response);
            });
        });

        //This method uses post to send some basic data off to AJAXinclass.php
        $("#register").click(function()
        {
            var n1 = $("#name").val();
            var a1 = $("#age").val();
            var j1 = $("#job").val();


            $.post("AJAXinclass.php",
            {
                name: n1,
                age: a1,
                job: j1,
            },
            function(data)
            {
                console.log(data);
                console.log(this);
                $("#p3").append(data + "<br>");
            });
        });
    });
    </script>
	</body>
</html>
